language: node_js # 设置语言
node_js: stable # 设置相应版本
cache:
    apt: true
    directories:
        - node_modules # 缓存不经常更改的内容
before_install:
    - npm install hexo-cli -g
install:
    - npm install # 安装hexo及插件
script:
    - hexo clean # 清除
    - hexo g # 生成
after_script:
    - git clone https://${stdwal.github.io} .deploy_git
    - cd .deploy_git
    - git checkout master
    - cd ../
    - mv .deploy_git/.git/ ./public/
    - cd ./public
    - git config user.name "stdwal"
    - git config user.email "stdwal.dev@gmail.com"
    - git add .
    - git commit -m "Travis CI Auto Builder"
    - git push --force --quiet "https://${Trivis-Token}@${stdwal.github.io}" master:master
branches:
    only:
        - hexo # 只监测hexo分支
env:
    global:
        - GH_REF: github.com/stdwal/stdwal.github.io.git #设置GH_REF，注意更改成自己的仓库地址

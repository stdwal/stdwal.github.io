language: node_js

node_js: stable

cache:
    apt: true
    directories:
        - node_modules

before_install:
    - export TZ='Asia/Shanghai'
    - npm install hexo-cli -g
    - chmod +x ./publish-to-gh-pages.sh

install:
    # - npm install
    # - npm rebuild node-sass
    - npm install --save hexo-renderer-jade hexo-generator-feed hexo-renderer-scss hexo-generator-sitemap hexo-browsersync hexo-generator-archive
    # - npm install hexo-renderer-scss --save

script:
    - hexo clean
    - hexo g

after_script:
    - ./publish-to-gh-pages.sh

branches:
    only:
        - hexo

env:
    global:
        - GH_REF: github.com/stdwal/stdwal.github.io.git

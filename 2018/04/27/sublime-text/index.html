<h4 id="在终端中使用Sublime-Text"><a href="#在终端中使用Sublime-Text" class="headerlink" title="在终端中使用Sublime Text:"></a>在终端中使用Sublime Text:</h4><p>在终端中输入以下命令为subl创建链接</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo ln -s /Applications/Sublime\ Text.app/Contents/SharedSupport/bin/subl /usr/local/bin/subl</span><br></pre></td></tr></table></figure>
<h4 id="编写markdown"><a href="#编写markdown" class="headerlink" title="编写markdown"></a>编写markdown</h4><p>按下 <strong>ctrl+shift+p</strong> 打开命令面板，输入 <strong>install</strong> 并选择 <strong>Package Control: install package</strong></p>
<p>在跳出的面板中输入 <strong>markdown</strong> 选择安装 <strong>MarkdownEditing</strong></p>
